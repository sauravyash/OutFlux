<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>OutFlux</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- i class="fa fa-bars" aria-hidden="true"></i -->
      </div>
      <div class="viewer">
      </div>
      <div class="player">
        <div class="track">
          <div class="art">
            <img id="albumart" src="">
          </div>
          <div class="trackname">
          </div>
          <div class="artistname">
          </div>
        </div>
        <div class="controls">
          <div class="controlbutton">
            <div class="shuffle">
            </div>
            <div class="play-previous">
            </div>
            <div class="play">
            </div>
            <div class="play-next">
            </div>
            <div class="repeat">
            </div>
          </div>
          <div class="progressbar">
          </div>
        </div>
        <div class="volume">
        </div>
      </div>
    </div>
  </body>
</html>
