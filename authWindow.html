<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="auth.css">
    <link rel="stylesheet" type="text/css" href="dependencies/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="dependencies/bootstrap4/css/bootstrap.min.css">
    <title>Login To OutFlux</title>
  </head>
  <body>
    <div class="title-bar"></div>
    <div class="mainImage">
      <img src="resources/img/outflux-full-dark.png" class="img-fluid" alt="OutFlux">
    </div>
    <div class="content container-fluid">
      <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
          <form class="form-signin">
            <div class="input-group">
              <label for="inputEmail" class="sr-only">Email Address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="" required>
            </div>
            <div class="input-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" required>
            </div>
            <div class="input-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"><a class="no-select"> Remember Me</a>
                </label>
              </div>
            </div>
            <div class="input-group submitRegion">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
          </form>
          <div class="seperator-text">
            <a class="no-select"></a>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
          <form class="form-register">
            <div class="input-group">
              <label for="inputEmail" class="sr-only">Email Address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="" required>
            </div>
            <div class="input-group">
              <label for="confirmInputEmail" class="sr-only">Confirm Email Address</label>
              <input type="email" id="confirmInputEmail" class="form-control" placeholder="Confirm Email Address" required="" autofocus="" required>
            </div>
            <div class="input-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" required>
            </div>
            <div class="input-group">
              <label for="confirmInputPassword" class="sr-only">Confirm Password</label>
              <input type="password" id="confirmInputPassword" class="form-control"  placeholder="Confirm Password" required="" required>
            </div>
            <div class="input-group" style="transform: translateX(8%);">
              <div class="g-recaptcha" data-sitekey="6Lf_VTkUAAAAAHXvHbsbAqO8gjgMZnR1k3nZcxQ0"></div>
            </div>
            <div class="input-group submitRegion registerSubmit">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <!-- electron code -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- dependencies -->
    <script src="dependencies/jQuery/jquery-3.2.1.min.js"></script>
    <script src="dependencies/popper/popper.min.js"></script>
    <script src="dependencies/bootstrap4/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <!-- electron code-->
    <script>if (window.module) module = window.module;</script>
  </footer>
</html>
